
<input style="margin-left:40%; margin-top: 10px; text-align: center;" [(ngModel)]="searchCar" placeholder="Pretraži automobile" ><button class="btn-primary" (click)="getSearchedCars()">PRETRAŽI</button>
<div  style="margin: auto;" id="maindiv">

    <div></div>
    <div class="row">

        <div  *ngFor="let car of cars " class="col-4" style="margin-top: 20px">
            <div class="card" [class.carSelected]="selectedCar && car.name == selectedCar.name">
                <img class="card-img-top p-3" src="{{car.image}}" alt="Card image cap" height="175px"  >
                <h5 class="card-title" style=" font-style: italic; font-weight: bold; text-align: center; margin-top: 5px;">{{car.name}}</h5>
                <div class="card-body text-center" >
                    <p class="card-text" style="font-weight: bold; color: darkred;">Cijena: {{car.price}}</p>
    
                </div>
                
            </div>
            <button  (click)="showDetails(car)" class="btn btn-primary" style="margin:10px 0 0 80px;">Detalji vozila</button>
        </div>

    </div>

    
    <div></div>
</div>

<app-car-details [car]="selectedCar"></app-car-details>
